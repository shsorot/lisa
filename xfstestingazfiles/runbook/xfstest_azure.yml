name: azure default
include:
  - path: ./tiers/tier.yml
variable:
  - name: location
    value: "northeurope"
  - name: keep_environment
    value: "failed"
  - name: resource_group_name
    value: ""
  - name: marketplace_image
    value: ""
  - name: vhd
    value: ""
  - name: vm_size
    value: ""
  - name: deploy
    value: true
  - name: wait_delete
    value: false
  - name: concurrency
    value: 5
  - name: admin_private_key_file
    value: "C:\\users\\shsorot\\.ssh\\id_rsa"
    is_secret: true
  - name: admin_password
    value: ""
    is_secret: true
  - name: subscription_id
    value: "c964f04a-1849-4181-8d96-d99900a5e0ed"
  - name: fs_sku
    is_case_visible: True
    value: "Premium_LRS"
  - name: fs_kind
    is_case_visible: True
    value: "FileStorage"
  - name: smb_version
    is_case_visible: True
    value: "3.1.1"
concurrency: $(concurrency)
notifier:
  - type: html
  - type: env_stats
platform:
  - type: azure
    admin_private_key_file: $(admin_private_key_file)
    admin_password: $(admin_password)
    keep_environment: $(keep_environment)
    azure:
      resource_group_name: $(resource_group_name)
      deploy: $(deploy)
      subscription_id: $(subscription_id)
      wait_delete: $(wait_delete)
    requirement:
      core_count:
        min: 2
      azure:
        marketplace: $(marketplace_image)
        vhd: $(vhd)
        location: $(location)
        vm_size: $(vm_size)
