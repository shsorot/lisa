name: azure vhd
include:
  - path: ../../microsoft/runbook/tiers/tier.yml
variable:
  # - name: azure-vhd
  #   value: ""
  - name: deploy 
    value: true
  - name: wait_delete
    value: false
  - name: concurrency
    value: 3
  - name: tier
    value: 0
  - name: keep_environment
    value: "yes"
platform:
  - type: azure
    admin_private_key_file: $(admin_private_key_file)
    keep_environment: $(keep_environment)
    azure:
      deploy: true
      subscription_id: $(subscription_id)
      wait_delete: false
    requirement:
      azure:
        hyperv_generation: 1
        vhd: $(vhd)
        location: $(location)
concurrency: $(concurrency)
notifier:
  - type: html
  - type: env_stats
transformer:
  - type: azure_delete
    resource_group_name: $(resource_group_name)

